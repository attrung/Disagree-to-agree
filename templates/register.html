<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form action="/register" method = post>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    {{ message }}

    <label for="username"><b> Username:  </b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>
    <br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br><br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    <br><br>
    
    <label for="party"><b>Do you identify as:</b></label>
    <select name="party" id="party">
          <option value="republican"> Republican </option>
          <option value="democrats"> Democrats </option>
          <option value="other"> Other </option>
    </select>
    <br> <br>
    <label for="interest[]"> <b> Choose your interest: </b> </label> <br>
        <input type="checkbox" name="interest[1]" id="Immigration" value="Immigration" /><label for="immigration"> Immigration </label><br/>
        <input type="checkbox" name="interest[2]" id="Economics" value="Economics"  /><label for="Economics"> Economics </label><br/>
        <input type="checkbox" name="interest[3]" id="Relationship" value="Relationship" /><label for="Relationship"> Relationships </label><br/>
        <input type="checkbox" name="interest[4]" id="Test1" value="Test1" /><label for="Test1"> Test1 </label><br/>
        <input type="checkbox" name="interest[5]" id="Test2" value="Test2" /><label for="Test2"> Test2 </label><br/>
    
      <label for="avatar"> <b> Choose your avatar: </b> </label> <br>
        <input type="radio" name="avatar" id="1" value="1" /> <img src = "/imgs/avatar/1.png" alt = "Image 1">  <br/>
        <input type="radio" name="avatar" id="2" value="2" /> <img src = "/imgs/avatar/2.png">  <br/>
        <input type="radio" name="avatar" id="3" value="3" /> <img src = "/imgs/avatar/3.png">  <br/>
        <input type="radio" name="avatar" id="4" value="4" /> <img src = "/imgs/avatar/4.png">  <br/>
        <input type="radio" name="avatar" id="5" value="5" /> <img src = "/imgs/avatar/5.png">  <br/>
        <input type="radio" name="avatar" id="6" value="6" /> <img src = "/imgs/avatar/6.png">  <br/>
        <input type="radio" name="avatar" id="7" value="7" /> <img src = "/imgs/avatar/7.png">  <br/>
        <input type="radio" name="avatar" id="8" value="8" /> <img src = "/imgs/avatar/8.png">  <br/>
        <input type="radio" name="avatar" id="9" value="9" /> <img src = "/imgs/avatar/9.png">  <br/>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
  <div class="container signin">
    <p>Already have an account? <a href="/signin">Sign in</a>.</p>
  </div>

</body>
</html>
